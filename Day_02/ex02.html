<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>May_tinh_bo_tui</title>
  </head>
  <body>
    <table
      border="0"
      width="70%"
      align="right"
      cellspacing="0"
      cellpadding="50"
      height="500px"
    >
      <tr>
        <td
          colspan="4"
          style="
            text-align: right;
            border: none;
            font-size: 90px;
            padding-right: 40px;
          "
        >
          9+9
        </td>
      </tr>
      <tr style="text-align: center">
        <td
          style="
            border-left: none;
            border-top: 2px solid black;
            border-bottom: 1px solid black;
            border-right: 1px solid black;
          "
        >
          1
        </td>
        <td style="border: 1px solid black; border-top: 2px solid black">2</td>
        <td style="border: 1px solid black; border-top: 2px solid black">3</td>
        <td
          style="
            border: 1px solid black;
            border-right: none;
            border-top: 2px solid black;
          "
        >
          +
        </td>
      </tr>
      <tr style="text-align: center">
        <td
          style="
            border-left: none;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            border-right: 1px solid black;
          "
        >
          4
        </td>
        <td style="border: 1px solid black">5</td>
        <td style="border: 1px solid black">6</td>
        <td style="border: 1px solid black; border-right: none">-</td>
      </tr>
      <tr style="text-align: center">
        <td
          style="
            border-left: none;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            border-right: 1px solid black;
          "
        >
          7
        </td>
        <td style="border: 1px solid black">8</td>
        <td style="border: 1px solid black">9</td>
        <td style="border: 1px solid black; border-right: none">X</td>
      </tr>
      <tr style="text-align: center">
        <td
          style="
            border-left: none;
            border-top: 1px solid black;
            border-bottom: none;
            border-right: 1px solid black;
          "
        >
          C
        </td>
        <td style="border: 1px solid black; border-bottom: none">0</td>
        <td style="border: 1px solid black; border-bottom: none">=</td>
        <td
          style="
            border: 1px solid black;
            border-right: none;
            border-bottom: none;
          "
        >
          /
        </td>
      </tr>
    </table>
  </body>
</html>
