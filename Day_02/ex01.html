<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form đặt hàng</title>
  </head>
  <body>
    <header>
      <h1>Try a free sample</h1>
      <p>
        Sign up to get a coupon you can redeem at your nearest Dancing<br />
        Goat cafe for a sample of the Colombia Carlos Imbachi coffee. We'll
        <br />also make sure you don't miss out on news introducing the new<br />
        coffees that we add to our store regularly.
      </p>
    </header>
    <main>
      <form name="đặt_hàng" method="post">
        <section>
          <table border="0" width="100%">
            <tr>
              <th>
                <label for="first_name" style="display: block; text-align: left"
                  ><b>First name</b></label
                >
              </th>
              <th>
                <label for="last_name" style="display: block; text-align: left"
                  ><b>Last name</b></label
                >
              </th>
            </tr>
            <tr>
              <td>
                <input
                  style="width: 85%"
                  type="text"
                  id="first_name"
                  placeholder="John"
                />
              </td>
              <td>
                <input
                  style="width: 85%"
                  type="text"
                  id="last_name"
                  placeholder="Smith"
                />
              </td>
            </tr>
            <tr>
              <th>
                <label for="e-address" style="display: block; text-align: left"
                  ><b>Email address</b></label
                >
              </th>
              <th>
                <label for="address" style="display: block; text-align: left"
                  ><b>Address</b></label
                >
              </th>
            </tr>
            <tr>
              <td>
                <input
                  style="width: 85%"
                  type="email"
                  id="e-address"
                  placeholder="john@example.com"
                />
              </td>
              <td>
                <input
                  style="width: 85%"
                  type="text"
                  id="address"
                  placeholder="Silk St"
                />
              </td>
            </tr>
            <tr>
              <th>
                <label for="city" style="display: block; text-align: left"
                  ><b>City</b></label
                >
              </th>
              <th>
                <label for="state" style="display: block; text-align: left"
                  ><b>State</b> (optional)</label
                >
              </th>
            </tr>
            <tr>
              <td>
                <input
                  style="width: 85%"
                  type="text"
                  id="city"
                  placeholder="London"
                />
              </td>
              <td>
                <input style="width: 85%" type="text" id="state" />
              </td>
            </tr>
            <tr>
              <th>
                <label for="zip" style="display: block; text-align: left"
                  ><b>Zip code</b></label
                >
              </th>
              <th>
                <label for="country" style="display: block; text-align: left"
                  ><b>Country</b></label
                >
              </th>
            </tr>
            <tr>
              <td>
                <input
                  style="width: 85%"
                  type="text"
                  id="zip"
                  placeholder="EC2Y 8DS"
                />
              </td>
              <td>
                <select
                  name="country"
                  id="country"
                  style="width: 87%; height: 23px"
                >
                  <option value="op1">United Kingdom</option>
                  <option value="op2">Việt Nam</option>
                  <option value="op3">USA</option>
                </select>
              </td>
            </tr>
          </table>
        </section>

        <section><button>SEND ME FREE COFFEE</button></section>
      </form>
    </main>
  </body>
</html>
