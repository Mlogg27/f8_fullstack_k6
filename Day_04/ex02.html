<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt bàn</title>
    <link rel="stylesheet" href="ex02.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Alfa Slab One"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
    />
  </head>
  <body>
    <section>
      <div class="heading">
        <h1>RESERVATION</h1>
        <h2>Book your table</h2>
      </div>
      <form class="book-form">
        <div class="row-1 row">
          <input type="text" placeholder="NAME" required />
          <input type="email" placeholder="EMAIL" required />
        </div>
        <div class="row-2 row">
          <label class="custom-date">
            <input type="date" required />
            <span class="placeholder">DATE</span>
          </label>
          <label class="custom-time">
            <input type="time" required />
            <span class="placeholder">TIME</span>
          </label>
        </div>
        <div class="row-3 row">
          <input type="text" placeholder="PEOPLE" required />
          <button>Find A Table</button>
        </div>
      </form>
    </section>
  </body>
</html>
