<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 1</title>
    <link rel="stylesheet" href="../Day_05/css/ex01.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="..."
    />
  </head>
  <body>
    <header class="heading">
      <h1 class="title">Hey there</h1>
      <p class="sub-title">
        <span>We'd like to hear from you.</span> Send us your message or just
        say hy with our<br />
        contact form or directly via phone, we lone to chat.
      </p>
    </header>
    <form class="form-box">
      <div class="input-item">
        <input type="text" placeholder="Your name" />
        <span class="icons icon-1"><i class="fa-solid fa-user"></i></span>
        <span class="icons icon-2"><i class="fa-solid fa-star"></i></span>
        <span class="icons icon-3"><i class="fa-solid fa-x"></i></span>
        <p>Enter your name</p>
      </div>
      <div class="input-item">
        <input type="email" placeholder="your@domain.com" /><span
          class="icons icon-1"
          ><i class="fa-solid fa-envelope"></i
        ></span>
        <span class="icons icon-2"><i class="fa-solid fa-star"></i></span>
        <span class="icons icon-3"><i class="fa-solid fa-x"></i></span>
      </div>
      <div class="input-item">
        <input type="phone" placeholder="+44 00 123" /><span
          class="icons icon-1"
          ><i class="fa-solid fa-phone"></i
        ></span>
        <span class="icons icon-3"><i class="fa-solid fa-x"></i></span>
      </div>
      <div class="input-item">
        <select>
          <option value="1">Subject</option>
          <option value="2">F8</option>
          <option value="3">Học để lập trình</option></select
        ><span class="icons icon-1"
          ><i class="fa-solid fa-camera-retro"></i
        ></span>
      </div>
      <div class="input-item">
        <textarea placeholder="Message"></textarea
        ><span class="icons icon-1"><i class="fa-solid fa-message"></i></span>
        <span class="icons icon-2"><i class="fa-solid fa-star"></i></span>
        <span class="icons icon-3"><i class="fa-solid fa-x"></i></span>
      </div>
      <div class="button-check">
        <label style="color: gray"
          ><input type="checkbox" required />Send me a copy of this
          message</label
        >
        <button>SEND</button>
      </div>
    </form>
  </body>
</html>
