  <body>
    <div class="banner">
      <div class="heading">
        <h2>Ha Noi Melody Residences</h2>

          <li>
            Dự án Ha Noi Melody Residences tọa lạc ngay trung tâm Khu đô thị với
            Linh Đàm.

        </ul>

      <div class="address">
        <span><i class="fa-solid fa-location-dot"></i></span>
        <p>Quận Hoàng Mai, Hà Nội</p>
      </div>
      <p class="price">3,2 TỶ/CĂN</p>
