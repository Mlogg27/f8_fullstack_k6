<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form_lien_he</title>
    <link rel="stylesheet" href="ex01.css" />
  </head>
  <body>
    <header>
      <h1>CONTACT US</h1>
      <hr />
    </header>
    <main>
      <div id="container">
        <section id="column">
          <h2>Contact Info</h2>
          <ul>
            <li>
              <img
                class="image"
                src="https://cdn0.iconfinder.com/data/icons/essentials-solid-glyphs-vol-1/100/Location-Pin-Map-64.png"
              />
              <p>321 Awesome Street<br />New York, NY 17022</p>
            </li>
            <li>
              <img
                class="image"
                src="https://cdn0.iconfinder.com/data/icons/education-340/100/Tilda_Icons_1ed_mail-64.png"
              />
              <p>info@sompanyname.com</p>
            </li>
            <li>
              <img
                class="image"
                src="https://cdn1.iconfinder.com/data/icons/material-design-icons-light/24/phone-64.png"
              />
              <p>+1 800 123 1234</p>
            </li>
          </ul>
        </section>
        <section id="column">
          <h2>Having Any Query! Or Book an appointment</h2>
          <form method="post" id="input-box">
            <input class="input-text" type="text" placeholder="Your name" />
            <input type="mail" placeholder="Your mail" />
            <input type="text" placeholder="Subject" />
            <textarea placeholder="Message"></textarea>
            <button>Send Message</button>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
